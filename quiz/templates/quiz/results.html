<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="with=device-width, initial-scale=1">
<script src="https://use.fontawesome.com/d6b1320b18.js"></script>
<title>SpoilerAlert Results</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link href="css/animate.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Permanent+Marker|PT+Sans+Narrow|Bungee+Shade|Droid+Sans" rel="stylesheet">
 </head>
 <body class="gradient">
  <div class="container header">
 <h1 class="logo smaller">Spoiler Alert!</h1>
	</div>
<h1 class="results-header">Your Results:</h1>
<h1 class="score"> {{ correct }} / {{ total }} </h1>
<h1 class="feedback">Great job! <br> Share your score</h1>

<ul class="share-buttons">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" target="_blank" class="share-btn facebook"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i><span class="sr-only">Share on Facebook</span></a></li>
  <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" class="share-btn twitter"="Tweet"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i><span class="sr-only">Tweet</span></a></li>
  <li><a href="mailto:?subject=&body=:%20" target="_blank" class="Share-btn mail"><i class="fa fa-envelope-square fa-2x" aria-hidden="true"></i><span class="sr-only">Send email</span></a></li>
</ul>
 </body>
</html>
